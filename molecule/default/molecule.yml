---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: centos-7
    image: jonsible/centos:7
    tty: true
    capabilities:
      - LINUX_IMMUTABLE
    env:
      container: docker
  - name: debian-stretch
    image: jonsible/debian:stretch
    tty: true
    capabilities:
      - LINUX_IMMUTABLE
    env:
      container: docker
      LC_ALL: en_US.utf8
      DEBIAN_FRONTEND: noninteractive
  - name: ubuntu-18.04
    image: jonsible/ubuntu:18.04
    tty: true
    capabilities:
      - LINUX_IMMUTABLE
    env:
      container: docker
      LC_ALL: en_US.utf8
      DEBIAN_FRONTEND: noninteractive
  - name: archlinux-latest
    image: jonsible/archlinux:latest
    env:
      container: docker
provisioner:
  name: ansible
  env:
    # yamllint disable-line rule:line-length
    ANSIBLE_STRATEGY_PLUGINS: /opt/mitogen-0.2.9/ansible_mitogen/plugins/strategy
    ANSIBLE_STRATEGY: mitogen_linear
    ANSIBLE_PIPELINING: true
verifier:
  name: ansible
